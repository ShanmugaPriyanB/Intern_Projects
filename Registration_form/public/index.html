<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up Form </title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <html lang="en">

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body>
    <div id="form">
      <div class="container">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
          <div id="userform">
            <ul class="nav nav-tabs nav-justified" role="tablist">
              <li class="active"><a href="#signup" role="tab" data-toggle="tab">Sign up</a></li>

            </ul>
            <div class="tab-content">
              <div class="tab-pane fade active in" id="signup">
                <form id="signup" method="post" action="/register">
                  <label> Your Name<span class="req">*</span> </label>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter your name" id="name" name="name"
                      required data-validation-required-message="Please enter your user name." autocomplete="off">
                    <p class="help-block text-danger"></p>
                  </div>
                  <label> Your Email<span class="req">*</span> </label>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter valid email" id="email" name="email"
                      required data-validation-required-message="Please enter your email address." autocomplete="off">
                    <p class="help-block text-danger"></p>
                  </div>
                  <label> Your Phone<span class="req">*</span> </label>
                  <div class="form-group">
                    <input type="tel" class="form-control" placeholder="Enter your Phone No" id="phone" name="phone"
                      required data-validation-required-message="Please enter your phone number." autocomplete="off">
                    <p class="help-block text-danger"></p>
                  </div>
                  <label> Password<span class="req">*</span> </label>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter Strong Password" id="password"
                      name="password" required data-validation-required-message="Please enter your password"
                      autocomplete="off">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="mrgn-30-top">
                    <button type="submit" class="btn btn-larger btn-block submit" />
                    Sign up
                    </button>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- /.container -->
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
  <!-- partial -->

</body>
